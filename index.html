  <script>
    // Back to top button
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $('.back-to-top').addClass('show');  // Torna o botão visível
      } else {
        $('.back-to-top').removeClass('show');  // Esconde o botão

    });

      $('html, body').animate({ scrollTop: 0 }, 1500, 'easeInOutExpo');
